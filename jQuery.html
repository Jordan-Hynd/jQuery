<script>
    $(document).ready(function() {
        //alert 
        $('#btn1').click(function(){
            alert('Button Clicked!');
        });
        //fade out 
        $('#btn2').click(function(){
            $('#box').fadeOut('5000', function(){
                $('#btn2').text('its gone');
            });
        });
        //fade in
        $('#btn3').click(function(){
            $('#box').fadeIn('5000');
        });
        //toggle
        $('#btn4').click(function(){
            $('#box').toggle();
        });
    });
</script>
